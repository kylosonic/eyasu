<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Beza ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;400;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .font-romantic {
        font-family: 'Great Vibes', cursive;
      }
      
      .font-serif-elegant {
        font-family: 'Playfair Display', serif;
      }

      /* Glassmorphism Card */
      .glass {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(244, 63, 94, 0.1);
      }

      /* Floating Hearts Background Animation */
      .hearts-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .floating-heart {
        position: absolute;
        bottom: -50px;
        animation: floatUp linear infinite;
        opacity: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg) scale(0.8);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-110vh) rotate(360deg) scale(1.2);
          opacity: 0;
        }
      }

      /* Shake Animation for No button */
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      /* Pulse/Beat */
      .heart-beat {
        animation: beat 1.5s infinite ease-in-out;
      }
      
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      /* Fade In */
      .fade-in {
        animation: fadeIn 1.2s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Wobble Animation */
      @keyframes wobble {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }

      .wobble-hover:hover {
        animation: wobble 0.5s ease-in-out infinite;
      }
    </style>
